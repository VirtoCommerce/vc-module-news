<div class="blade-content">
  <div class="blade-inner">
    <div class="inner-block">
      <div class="table-wrapper">
        <table class="table __normal">
          <tbody ng-model="blade.data">
            <tr class="table-item" ng-repeat="item in blade.data">
              <td class="table-col">
                <div class="table-t">
                  {{ item.name }}
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
