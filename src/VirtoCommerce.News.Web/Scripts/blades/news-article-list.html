<div class="blade-static">
  <div class="form-group">
    <div class="form-input __search">
      <input placeholder="{{ 'platform.placeholders.search-keyword' | translate }}" ng-model="filter.keyword" ng-keyup="$event.which === 13 && filter.criteriaChanged()" style="width: 180px" />
      <button class="btn __other" style="position: relative;right: 45px;">
        <i class="btn-ico fa fa-times-circle" title="Clear" ng-click="filter.keyword=null;filter.criteriaChanged()"></i>
      </button>
    </div>
  </div>
</div>
<div class="blade-static __bottom" ng-if="pageSettings.itemsPerPageCount < pageSettings.totalItems" ng-include="'pagerTemplate.html'"></div>
<div class="blade-content __medium-wide">
  <div class="blade-inner">
    <div class="inner-block">
      <div class="table-wrapper" ng-init="setGridOptions({
              data: 'blade.data',
              rowTemplate: 'news-article-list.row.html',
              rowHeight: 60,
              columnDefs: [
                          { name: 'actions', displayName: '', enableColumnResizing: false, enableSorting: false, width: 30, cellTemplate: 'news-article-list-actions.cell.html', pinnedLeft: true },
                          { name: 'name', displayName: 'news.blades.news-article-list.labels.name' },
                          { name: 'isPublished', displayName: 'news.blades.news-article-list.labels.is-published' }
              ]})">
        <div ui-grid="gridOptions" ui-grid-auto-resize ui-grid-save-state ui-grid-selection ui-grid-resize-columns ui-grid-move-columns ui-grid-pinning ui-grid-height> </div>
        <ul class="menu __context" role="menu" id="articles_list_menu">
          <li class="menu-item" ng-click='edit(contextMenuEntity)' va-permission="news:update">
            <i class="menu-ico fa fa-edit"></i> {{ 'platform.commands.manage' | translate }}
          </li>
          <li class="menu-item" ng-click='delete([contextMenuEntity])' va-permission="news:delete">
            <i class="menu-ico fas fa-trash-alt"></i> {{ 'platform.commands.delete' | translate }}
          </li>
        </ul>
      </div>
      <div class="note" ng-if="!blade.data.length">{{ 'platform.list.no-data' | translate }}</div>
    </div>
  </div>
</div>

<script type="text/ng-template" id="news-article-list.row.html">
  <div ng-click='grid.appScope.selectNode(row.entity)' ng-repeat="(colRenderIndex, col) in colContainer.renderedColumns track by col.uid" ui-grid-one-bind-id-grid="rowRenderIndex + '-' + col.uid + '-cell'" class="ui-grid-cell" ng-class="{'ui-grid-row-header-cell': col.isRowHeader, '__hovered': grid.appScope.contextMenuEntity === row.entity, '__selected': row.entity.id===grid.appScope.selectedNodeId }" role="{{col.isRowHeader ? 'rowheader' : 'gridcell' }}" ui-grid-cell context-menu="grid.appScope.contextMenuEntity = row.entity" data-target="cl_menu"></div>
</script>

<script type="text/ng-template" id="news-article-list-actions.cell.html">
  <div class="ui-grid-actions" left-click-menu="grid.appScope.contextMenuEntity = row.entity" data-target="articles_list_menu">
    <i class="fa fa-ellipsis-v"></i>
  </div>
</script>
