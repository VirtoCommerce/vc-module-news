<div class="blade-content __xxlarge-wide">
  <div class="blade-inner">
    <div class="inner-block">
      <form class="form" name="newsArticleContentForm">
        <div class="form-group" ng-init="setForm(newsArticleContentForm)">
          <label class="form-label">{{ 'news.blades.news-article-content-detail.labels.language' | translate }}</label>
          <div class="form-input">
            <ui-select ng-model="blade.currentEntity.languageCode" ng-disabled="disabled">
              <ui-select-match allow-clear="true" placeholder="{{'news.blades.news-article-content-detail.placeholders.language' | translate}}">{{$select.selected}}</ui-select-match>
              <ui-select-choices repeat="l in languages | filter: $select.search">
                <span ng-bind-html="l | highlight: $select.search"></span>
              </ui-select-choices>
            </ui-select>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">{{ 'news.blades.news-article-content-detail.labels.title' | translate }}</label>
          <div class="form-input">
            <input class="__small" ng-model="blade.currentEntity.title" focus-on="" required rows="2" />
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">{{ 'news.blades.news-article-content-detail.labels.content' | translate }}</label>
          <input id="fileUploader" type="file" multiple style="display: none;" uploader="fileUploader" nv-file-select />
          <textarea vc-uk-htmleditor ng-model="blade.currentEntity.content" file-uploader="fileUploader"></textarea>
        </div>
      </form>
    </div>
  </div>
</div>
