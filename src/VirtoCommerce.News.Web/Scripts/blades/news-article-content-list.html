<div class="blade-content __small-wide">
  <div class="blade-inner">
    <div class="inner-block">
      <div class="table-wrapper" ng-if="blade.item.localizedContents.length" ng-init="setGridOptions({
              data: 'blade.item.localizedContents',
              rowTemplate: 'news-article-content-list.row.html',
              rowHeight: 60,
              columnDefs: [
                          { name: 'actions', displayName: '', enableColumnResizing: false, enableSorting: false, width: 30, cellTemplate: 'news-article-content-list-actions.cell.html', pinnedLeft: true },
                          { name: 'languageCode', displayName: 'news.blades.news-article-content-list.labels.language' },
              ]})">
        <div ui-grid="gridOptions" ui-grid-auto-resize ui-grid-save-state ui-grid-selection ui-grid-resize-columns ui-grid-move-columns ui-grid-pinning ui-grid-height> </div>
        <ul class="menu __context" role="menu" id="content_list_menu">
          <li class="menu-item" ng-click='edit(contextMenuEntity)' va-permission="news:update">
            <i class="menu-ico fa fa-edit"></i> {{ 'platform.commands.manage' | translate }}
          </li>
          <li class="menu-item" ng-click='delete([contextMenuEntity])' va-permission="news:update">
            <i class="menu-ico fas fa-trash-alt"></i> {{ 'platform.commands.delete' | translate }}
          </li>
        </ul>
      </div>
      <div class="note" ng-if="!blade.item.localizedContents.length">{{ 'platform.list.no-data' | translate }}</div>
    </div>
  </div>
</div>

<script type="text/ng-template" id="news-article-content-list.row.html">
  <div ng-click='grid.appScope.selectNode(row.entity)' ng-repeat="(colRenderIndex, col) in colContainer.renderedColumns track by col.uid" ui-grid-one-bind-id-grid="rowRenderIndex + '-' + col.uid + '-cell'" class="ui-grid-cell" ng-class="{'ui-grid-row-header-cell': col.isRowHeader, '__hovered': grid.appScope.contextMenuEntity === row.entity, '__selected': row.entity.id===grid.appScope.selectedNodeId }" role="{{col.isRowHeader ? 'rowheader' : 'gridcell' }}" ui-grid-cell context-menu="grid.appScope.contextMenuEntity = row.entity" data-target="cl_menu"></div>
</script>

<script type="text/ng-template" id="news-article-content-list-actions.cell.html">
  <div class="ui-grid-actions" left-click-menu="grid.appScope.contextMenuEntity = row.entity" data-target="content_list_menu">
    <i class="fa fa-ellipsis-v"></i>
  </div>
</script>
